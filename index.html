<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simon Game</title>
  </head>
  <body>
    <div><h2 id="gameTitle">Simon Game</h2></div>

    <div><h4 id="gameMessage"></h4></div>

    <div id="gameContainer">
      <div id="gameContainer2">
        <div id="gameRow1">
          <div id="box1" onclick="clickBox1()"><h5>1</h5></div>
          <div id="box3" onclick="clickBox3()"><h5>3</h5></div>
        </div>
        <div id="gameRow2">
          <div id="box2" onclick="clickBox2()"><h5>2</h5></div>
          <div id="box4" onclick="clickBox4()"><h5>4</h5></div>
        </div>
      </div>
    </div>

    <div id="startButtonContainer">
      <button id="startButton" onclick="startGame()">Start Game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
